    <div class="formulaire">
        <form>
            <div class="form-group">
                <label for="civilite">Civilité</label>
                <select class="civilite" name="civilite" class="form-control" id="civilite" required>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                </select>
            </div>  
            <div class="form-group">
                <label for="nom">Nom</label>
                <input class="nom" name="nom" type="text" class="form-control" id="nom" placeholder="Dupont" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input class="prenom" name="prenom" type="text" class="form-control" id="prenom" placeholder="Jean" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="email" name="email" type="email" class="form-control" id="email" placeholder="test@example.com" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input class="telephone" name="telephone" type="tel" class="form-control" id="telephone" placeholder="0123456789" required>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input class="adresse" name="adresse" type="text" class="form-control" id="adresse" required>
            </div>

            <div class="form-group">
                <label for="codepostal">Code postal</label>
                <input class="codepostal" name="codepostal" type="text" class="form-control" id="codepostal" required>
            </div>

            <div class="form-group">
                <label for="ville">Ville</label>
                <input class="ville" name="ville" type="text" class="form-control" id="ville" required>
            </div>

            <div class="form-group">
                <label for="pays">Pays</label>
                <input class="pays" name="pays" type="text" class="form-control" id="pays" required>
                
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input class="password" name="password" type="password" class="form-control" id="password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirmer le mot de passe</label>
                <input class="password2" name="password2" type="password" class="form-control" id="password2" required>
            </div>

        </form>
    </div>
